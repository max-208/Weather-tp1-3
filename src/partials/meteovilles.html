<div class="row">
    <div class="col s12 m6" ng-repeat="x in element">
        <div class="card grey darken-4">
            <div class="card-content">
                <div class="parent white-text ">
                    <h2 id="city">{{x.city}}</h2>
                    <div class="child" style="text-align: left;">
                        <i id="weather_icon" class="{{x.weather_icon}}"></i>
                    </div>
                    <div class="separator"></div>
                    <div class="child""  style=" text-align: center;">
                        <h1 class="main-title">{{x.temperature}}</h1>
                    </div>
                    <div class="child"">
                        <div style=" text-align:right">
                        <p id="temperature_max">{{x.temperature_max}}</p>
                    </div>
                    <div style="text-align:right">
                        <p id="temperature_min">{{x.temperature_min}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-content">
            <div class="parent white-text ">
                <div class="child">
                    <i class="wi secondary-icon wi-strong-wind"></i>
                </div>
                <div class="small_separator"></div>
                <div class="child">
                    <p id="wind_speed"> {{x.wind_speed}} </p>
                </div>
                <div class="separator"></div>
                <div class="child">
                    <i class="wi secondary-icon wi-humidity"></i>
                </div>
                <div class="small_separator"></div>
                <div class="child">
                    <p id="humidity"> {{x.humidity}}</p>
                </div>
                <div class="separator"></div>
                <div class="child">
                    <i class="wi secondary-icon wi-barometer"></i>
                </div>
                <div class="small_separator"></div>
                <div class="child">
                    <p id="pressure"> {{x.pressure}}
                    <p></p>
                </div>

            </div>
        </div>
    </div>
</div>
