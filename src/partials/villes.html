<div class="container" ng-controller="addVille">
    <h1>Ajouter une ville</h1>
    <div class="card-panel hoverable"> 
        <form name="formName" action="/">
            <div class="row">
                <div class="input-field col s6">
                  <input value="" id="new_city" type="text" class="validate">
                  <label class="active" for="new_city">Nouvelle ville</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="sumbit(formName)">Envoyer
                    <i class="material-icons right">send</i>
                </button>
            </div>
    
        </form>
    </div>
</div>
